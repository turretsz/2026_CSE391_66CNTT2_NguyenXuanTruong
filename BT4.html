<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    h2 {
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
      margin-top: 20px;
      font-size: 18px;
    }

    .form-group {
      display: flex;
      margin-bottom: 10px;
      align-items: center;
    }

    .form-group label {
      width: 150px;
      font-weight: bold;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group select,
    .form-group textarea {
      flex: 1;
      padding: 5px;
      border: 1px solid #999;
    }

    .radio-group,
    .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .toolbar {
      margin: 0px 0px 0px 150px;
      background: #eee;
      padding: 5px;
      border: 1px solid #ccc;
      font-size: 12px;
    }

    .buttons {
      margin-top: 20px;
      text-align: right;
    }

    .btn {
      padding: 5px 15px;
      cursor: pointer;
      background: #555;
      color: white;
      border: none;
    }

    .btn-cancel {
      background: #999;
    }

    .captcha {
      font-family: monospace;
      font-size: 20px;
      letter-spacing: 3px;
      border: 1px dashed #999;
      padding: 5px;
      display: inline-block;
      background: #fafafa;
    }
  </style>
</head>

<body>

  <div class="container">
    <form>
      <h2>Basic Info</h2>
      <div class="form-group">
        <label>Employee ID</label>
        <input type="text" value="9">
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" value="Dodsworth">
      </div>
      <div class="form-group">
        <label>First Name</label>
        <input type="text" value="Anne">
      </div>
      <div class="form-group">
        <label>Gender</label>
        <div class="radio-group">
          <label><input type="radio" name="gender"> Male</label>
          <label><input type="radio" name="gender"> Female</label>
          <label><input type="radio" name="gender"> XXX</label>
          <label><input type="radio" name="gender" checked> ZZZ</label>
        </div>
      </div>
      <div class="form-group">
        <label>Title</label>
        <input type="text" value="Sales Representative">
      </div>
      <div class="form-group">
        <label>Suffix</label>
        <input type="text" value="Ms.">
      </div>
      <div class="form-group">
        <label>BirthDate</label>
        <input type="text" value="1969-07-02 00:00:00">
      </div>
      <div class="form-group">
        <label>HireDate</label>
        <input type="text" value="1994-11-15 00:00:00">
      </div>
      <div class="form-group">
        <label>SSN #</label>
        <input type="text">
      </div>
      <div class="form-group">
        <label>Reports To</label>
        <select>
          <option>Buchanan</option>
          <option>Fuller</option>
          <option>Leverling</option>
        </select>
      </div>

      <h2>Contact Info</h2>
      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="name@example.com">
      </div>
      <div class="form-group">
        <label>Address</label>
        <input type="text" value="7 Houndstooth Rd.">
      </div>
      <div class="form-group">
        <label>City</label>
        <input type="text" value="London">
      </div>
      <div class="form-group">
        <label>Region</label>
        <input type="text">
      </div>
      <div class="form-group">
        <label>Postal Code</label>
        <input type="text" value="WG2 7LT">
      </div>
      <div class="form-group">
        <label>Country</label>
        <select>
          <option>United Kingdom</option>
          <option>United States</option>
        </select>
      </div>
      <div class="form-group">
        <label>US Home Phone</label>
        <input type="text" value="(234)234-2342">
      </div>
      <div class="form-group">
        <label>Photo</label>
        <input type="text" value="EmpID9.bmp">
      </div>

      <h2>Optional Info</h2>
      <div class="toolbar">
        <button type="button" title="Bold" style="font-weight: bold;">B</button>
        <button type="button" title="Italic" style="font-style: italic;">I</button>
        <button type="button" title="Underline" style="text-decoration: underline;">U</button>
        <span style="border-left: 1px solid #ccc; margin: 0 5px;"></span>
        <button type="button" title="Align Left">Left</button>
        <button type="button" title="Align Center">Center</button>
        <button type="button" title="Align Right">Right</button>
        <span style="border-left: 1px solid #ccc; margin: 0 5px;"></span>
        <button type="button" title="Undo">Undo</button>
        <button type="button" title="Redo">Redo</button>
      </div>
      <div class="form-group" style="align-items: flex-start;">
        <label>Notes</label>
        <textarea
          rows="5">Anne has a BA degree in English from St. Lawrence College.&#13;&#10;She is fluent in French and German.ZZZ</textarea>
      </div>

      <div class="form-group">
        <label>Preferred Shift</label>
        <div class="checkbox-group">
          <label><input type="checkbox"> Regular</label>
          <label><input type="checkbox" checked> Gravy Yard</label>
        </div>
      </div>
      <div class="form-group">
        <label>Active?</label>
        <input type="checkbox" checked>
      </div>
      <div class="form-group">
        <label>Are you human?</label>
        <div>
          <div class="captcha">T I D A W O</div>
          <div style="font-size: 12px; color: gray;">Click to change</div>
        </div>
      </div>
      <div class="form-group">
        <label></label>
        <input type="text">
      </div>

      <div class="footer-bar"
        style="border-top: 2px solid #ccc; padding-top: 10px; margin-top: 20px; display: flex; justify-content: space-between; align-items: center;">
        <div class="nav-buttons">
          <button type="button" class="btn-nav"
            style="background: #444; color: white; border: none; padding: 5px 10px; margin-right: 2px; cursor: pointer;">&lt;</button>
          <button type="button" class="btn-nav"
            style="background: #444; color: white; border: none; padding: 5px 10px; cursor: pointer;">&gt;</button>
        </div>
        <div class="action-buttons">
          <button type="submit" class="btn"
            style="background: #444; color: white; padding: 6px 15px; border: none; cursor: pointer;"><span
              style="margin-right: 5px;">ðŸ’¾</span>Submit</button>
          <button type="button" class="btn btn-cancel"
            style="background: #444; color: white; padding: 6px 15px; border: none; cursor: pointer; margin-left: 5px;"><span
              style="margin-right: 5px;">âœ–</span>Cancel</button>
        </div>
      </div>
      <div style="font-size: 12px; margin-top: 5px;"><span style="color: red;">*</span> required</div>
    </form>
  </div>

</body>

</html>
